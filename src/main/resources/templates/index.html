<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ITicket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <h1 class="text-center">ITicket</h1>
        <h2 class="text-center">Listado de Conciertos</h2>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Barra de Navegaci√≥n</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/nuevoConcierto}">Agregar Nuevo Concierto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div th:if="${conciertos != null and !conciertos.empty}">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Artista</th>
                        <th>Costo</th>
                        <th>Fecha</th>
                        <th>Capacidad</th>
                        <th>Lugar</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="concierto : ${conciertos}">
                        <td th:text="${concierto.artista}"></td>
                        <td th:text="${concierto.costo}"></td>
                        <td th:text="${concierto.fecha}"></td>
                        <td th:text="${concierto.capacidad}"></td>
                        <td th:text="${concierto.lugar}"></td>
                        <td><a th:href="@{/eliminarConcierto/} + ${concierto.idConcierto}">Eliminar</a></td>
                        <td><a th:href="@{/modificarConcierto/} + ${concierto.idConcierto}">Modificar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
